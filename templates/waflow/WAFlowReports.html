{% extends 'app_template/bussiness.html'%}

{% load static %}

{% block title %} WA Sent Excel Reports{% endblock %}
{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/waflow/WAFlowReports.css' %}">
{% endblock %}

{% block bussiness_content %}
<div class="container">
    <p class="heading-1">WA Business Incoming Reports </p>
    <p class="heading-2">This shows Incoming WA Reports.</p>
    <form id="reportForm">
        <div class="input-group mb-3">
            <label for="fromDate">From Date:</label>
            <input type="date" class="form-control" id="fromDate" name="fromDate" placeholder="MM/DD/YYYY" required>
        </div>
        <div class="input-group mb-3">
            <label for="toDate">To Date:</label>
            <input type="date" class="form-control" id="toDate" name="toDate" placeholder="MM/DD/YYYY" required>
        </div>
        <div class="keyword">
            <div class="type mb-3">
                <label for="keywordMatchingType" class="form-label">Select Flow :</label>
                <select id="keywordMatchingType" class="form-select" required>
                    <option value="" selected disabled>Select...</option>
                    <option>Flow 1</option>
                    <option>Flow 2</option>
                    <option>Flow 3</option>
                </select>
            </div>
            <div class="flow mb-3">
                <label for="selectFlow" class="form-label">Select WA Business Number :</label>
                <select id="selectFlow" class="form-select" required>
                    <option value="" selected disabled>Choose...</option>
                    <option>WA Number 1</option>
                    <option>WA Number 2</option>
                    <option>WA Number 3</option>
                </select>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn btn-primary" type="submit" id="getReportsButton">Get Flow Reports</button>
        </div>
    </form>
</div>
<script>
    document.getElementById('reportForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        const fromDate = document.getElementById('fromDate').value;
        const toDate = document.getElementById('toDate').value;
        const keywordMatchingType = document.getElementById('keywordMatchingType').value;
        const selectFlow = document.getElementById('selectFlow').value;

        if (!fromDate || !toDate || keywordMatchingType === "Select..." || selectFlow === "Choose...") {
            alert("Please fill out all fields before submitting.");
        } else {
            // Here you can perform further actions like fetching reports
            console.log(`Fetching reports for:
            From Date: ${fromDate}
            To Date: ${toDate}
            Flow: ${keywordMatchingType}
            WA Business Number: ${selectFlow}`);
            // You can submit the form here if needed
            // document.getElementById('reportForm').submit();
        }
    });
</script>
{% endblock bussiness_content %}
