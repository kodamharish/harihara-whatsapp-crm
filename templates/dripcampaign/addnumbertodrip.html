{% extends 'app_template/bussiness.html' %}
{% load static %}

{% block title %} Add Number to Campaign {% endblock %}
{% block styles %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'css/dripcampaign/addnumbertodrip.css' %}">
{% endblock %}

{% block bussiness_content %}
<div class="container">
    <h1>Add Number to Campaign for <span>919008949782</span></h1>
    <form class="campaign" id="campaignForm" method="post">
        {% csrf_token %}
        <div>
            <div class="input-group mb-3">
                <label for="campaign">Campaign Name:</label>
                <select id="campaign" name="campaign" class="form-control">
                    <option value="">Select Campaign</option>
                    <option value="campaign1">Campaign 1</option>
                    <option value="campaign2">Campaign 2</option>
                    <option value="campaign3">Campaign 3</option>
                </select>
            </div>
            <span class="error" id="campaignError"></span>
            <div>
                <div class="input-group mb-3">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter the number">
                </div>
                <span class="error" id="phoneError"></span>
            </div>
            <button class="btn btn-primary mb-3" type="submit" id="createButton">Add Number to Campaign</button>
        </div>
    </form>
</div>
<script>
    document.getElementById('campaignForm').addEventListener('submit', function(event) {
        let isValid = true;
      
        // Clear previous error messages (optional)
        document.getElementById('campaignError').textContent = '';
        document.getElementById('phoneError').textContent = '';
      
        const campaignSelect = document.getElementById('campaign');
        if (campaignSelect.value === '') {
          isValid = false;
          document.getElementById('campaignError').textContent = 'Please select a campaign.';
        }
      
        const phoneInput = document.getElementById('phone');
        if (phoneInput.value.trim() === '') {
          isValid = false;
          document.getElementById('phoneError').textContent = 'Please enter a phone number.';
        }
      
        if (!isValid) {
          event.preventDefault(); // Prevent form submission
        }
      });
      
</script>
{% endblock bussiness_content %}
