{% extends 'app_template/bussiness.html' %}
{% load static %}

{% block title %} Create Drip Campaign {% endblock %}
{% block styles %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'css/dripcampaign/createDripCampaign.css' %}">
{% endblock %}

{% block bussiness_content %}
<div class="main-container">
  <h1>Create Drip Campaign for <span>919008949782</span></h1>
  <form id="campaignForm">
    <div class="campaign">
      <label for="campaignName">Campaign Name:</label>
      <input type="text" id="campaignName" name="campaignName" required>
      <span id="campaignError" class="error-message"></span>
    </div>
    <button class="btn btn-primary mb-3" type="submit" id="createButton">Create Drip Campaign</button>
  </form>
</div>
<script>
  document.getElementById('campaignForm').addEventListener('submit', function(event) {
    let isValid = true;

    // Clear previous error messages (optional)
    document.getElementById('campaignError').textContent = '';

    const campaignName = document.getElementById('campaignName').value.trim();

    if (campaignName === "") {
      isValid = false;
      document.getElementById('campaignError').textContent = 'Please enter a campaign name.';
    }

    if (!isValid) {
      event.preventDefault(); // Prevent form submission
    }
  });
</script>
{% endblock bussiness_content %}
