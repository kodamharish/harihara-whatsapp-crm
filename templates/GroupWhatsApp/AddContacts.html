{% extends 'app_template/bussiness.html'%}
{% load static %}

{% block title %} Upload Options for Group {% endblock %}

{% block styles %}
    {{ block.super }}
    <style>
        :root {
            --primary-color: #122242;
            --hover-color: #2f855a;
            --bg-color: #b0becc;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.701);
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Gill Sans', Calibri, sans-serif !important;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        .card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .card-header {
            background: none;
            border: none;
            padding: 1.5rem 1rem;
        }

        .card-header h4 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
            letter-spacing: -0.01em;
        }

        .text-success {
            color: var(--primary-color) !important;
        }

        .upload-option {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 1rem 1.5rem 2rem;
        }

        .upload-option a {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem;
            background: #f8fafc;
            border-radius: 8px;
            text-decoration: none;
            color: #2d3748;
            font-weight: 1000;
            font-size: 1rem;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .upload-option a:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg,  #182848, #4b6cb7);
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(17, 17, 17, 0.601);
            color: white;
        }

        .upload-option .icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.873);
            transition: var(--transition);
        }

        .upload-option a:hover .icon {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(56, 161, 105, 0.15);
        }

      
        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.75rem;
            }

            .card-header h4 {
                font-size: 1.25rem;
            }

            .upload-option {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .upload-option a {
                padding: 1.25rem 1rem;
            }
        }
    </style>
{% endblock %}

{% block bussiness_content %}
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h4>Select upload options for <span class="text-success">group</span></h4>
        </div>
        <div class="upload-option">
            <a href="{% url 'SingleContactUpload'%}"> 
                <span class="icon">&#128194;</span>
                Manual Upload
            </a>
            <a href="{% url 'ContactExcelUpload'%}"> 
                <span class="icon">&#128193;</span>
                Excel Upload
            </a>
        </div>
    </div>
</div>
{% endblock bussiness_content %}
