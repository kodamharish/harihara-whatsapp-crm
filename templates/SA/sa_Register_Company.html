{% extends 'SA/sa_base.html' %}

{% load static %}

{% block title %} SuperAdmin - Whatsapp {% endblock %}

{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/SA/sa_Register_Company.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
{% endblock %}

{% block whatsapp_content %}
<div class="container">
    <div class="form-container">
        <h2>Company Registration</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="company_name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" required>
                </div>
                <div class="col-md-4">
                    <label for="company_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="company_email" name="company_email" required>
                </div>
                <div class="col-md-4">
                    <label for="company_wa_number" class="form-label">WhatsApp Number</label>
                    <input type="text" class="form-control" id="company_wa_number" name="company_wa_number" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="company_address" class="form-label">Address</label>
                    <textarea class="form-control" id="company_address" name="company_address" rows="3" required></textarea>
                </div>
                <div class="col-md-4">
                    <label for="company_logo" class="form-label">Company Logo</label>
                    <input type="file" class="form-control" id="company_logo" name="company_logo">
                </div>
                <div class="col-md-4">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="website" class="form-label">Website</label>
                    <input type="url" class="form-control" id="website" name="website">
                </div>
                <div class="col-md-4">
                    <label for="facebook_link" class="form-label">Facebook Link</label>
                    <input type="text" class="form-control" id="facebook_link" name="facebook_link">
                </div>
                <div class="col-md-4">
                    <label for="industry_type" class="form-label">Industry Type</label>
                    <input type="text" class="form-control" id="industry_type" name="industry_type">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="number_of_employees" class="form-label">Number of Employees</label>
                    <input type="number" class="form-control" id="number_of_employees" name="number_of_employees">
                </div>
                <div class="col-md-4">
                    <label for="gst_number" class="form-label">GST Number</label>
                    <input type="text" class="form-control" id="gst_number" name="gst_number">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
{% endblock whatsapp_content %}
