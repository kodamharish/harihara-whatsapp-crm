{% extends 'SA/sa_base.html' %}

{% load static %}

{% block title %} SuperAdmin - Whatsapp {% endblock %}

{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/SA/sa_Register_Users.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block whatsapp_content %}
<div class="container">
    <div class="form-container">
        <h2>User Registration</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="company" class="form-label">Company</label>
                    <select class="form-select" id="company" name="company" required>
                        <option selected>Select a company</option>
                        <!-- Add company options here -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="user_role" class="form-label">User Role</label>
                    <select class="form-select" id="user_role" name="user_role" required>
                        <option selected>Select a role</option>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email_id" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email_id" name="email_id" required>
                </div>
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
{% endblock whatsapp_content %}
